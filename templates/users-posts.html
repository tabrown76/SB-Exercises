{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
<div class="form-container">
    <h1>{{post.title}}</h1>

    <p>{{post.content}}</p>
    <p><i>By {{user.get_full_name()}} on {{post.created_at.strftime("%m-%d-%Y, %H:%M")}}</i></p>
    <p><b>Tags:</b>
        {% for tag in post.tags %}     
        <span class="badge bg-primary"><i>{{tag.name}}</i></span>
        {% endfor %}
    </p>
</div>
<div class="button-container">
    <a href="/users"><button class="btn btn-light">Cancel</button></a>
    <a href="/posts/{{post.id}}/edit"><button class="btn btn-primary">Edit</button></a>
    <form action="/posts/{{post.id}}/delete" method="POST" style="display: inline;">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
