{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<h1>Create A User</h1>

<form class="form-container" action="/users/new" method="POST">
    <label for="first-name">First Name</label>
    <input type="text" name="first-name" placeholder="Enter a first name.">

    <label for="last-name">Last Name</label>
    <input type="text" name="last-name" placeholder="Enter a last name.">

    <label for="img-url">Image URL</label>
    <input type="text" name="img-url" placeholder="Provide an image of this user.">
    
    <div class="button-container">
        <button type="submit" class="btn btn-success">Add</button>
    </div>
</form>
{% endblock %}
