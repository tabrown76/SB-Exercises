<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-between">
        <div class="container">
            <ul class="nav navbar-nav ms-auto">
                {% if session['user_username'] %}
                <li class="nav-item">
                    <a href="{{url_for('users', username=session['user_username'])}}" class="nav-link pr-3 text-light">{{session['user_username']}}</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('add_feedback', username=session['user_username'])}}" class="nav-link pr-3 text-light">Feedback</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link pr-3 text-light">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/login" class="nav-link pr-3 text-light">Login</a>
                </li>
                <li class="nav-item">
                    <a href="/register" class="nav-link pr-3 text-light">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{msg}}</div>
        {% endfor %}
    
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
</body>
</html>
