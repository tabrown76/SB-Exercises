{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}
<h1>Users</h1>

{% for user in users %}
<ul>
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
</ul>
{% endfor %}

<a href="/users/new"><button class="btn btn-secondary">Add User</button></a>
{% endblock %}
